<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> 
      Complete the Story!</h1>
      <hr>
      
      <!--Add your form below:-->
      <!-- animal section-->
      <form action ="story.html" method="GET">
        <label for="animal-1">Animal: </label>
        <input type="text" id="animal-1" name="animal-1" placeholder="Cat" required><br>
        <label for="animal-2">Another Animal: </label>
        <input type="text" id="animal-2" name="animal-2" placeholder="Mouse" required><br>
        <label for="animal-3">More Animal: </label>
        <input type="text" id="animal-3" name="animal-3" placeholder="Dog" required><br>

<!--word-descriptive section-->
        <label for="adj-1">Past tense: </label>
        <input type="text" id="adj-1" name="adj-1" placeholder="granted" minlength="3" maxlength="15"><br>
        <label for="verb-1">ends in - ing: </label>
        <input type="text" id="verb-1" name="verb-1"><br>

        <!-- number section-->
        <label for="num-1">Number: </label>
        <input type="number" id="num-1" name="num-1" placeholder="0" required> <br>

        <span> Yes or No:</span>
        <input type="radio" value="yes" id="yes" name="answer" checked required>
        <label for="yes">Yes</label>
        <input type="radio" value="no" id="no" name="answer" required>
        <label for="no">No</label> <br>

<!-- speed section -->
<label for="speed"> Relative speed (ends in -er): </label>
<select name="speed" id="speed" required>
  <option value="faster">Faster</option>
  <option value="slower">Slower</option>
  <option value="very very slow">Very very slow</option>
</select>
  <br>

<!--quotes section-->
  <label for="quote"> Motivational Quote:</label>
  <input list="quote-choices" type="text" id="quote" name="quote" required>
  
<datalist id="quote-choices"><br>
    <option value=""></option>
    <option value="The winner gets all sorts of ice cream!"></option>
    <option value="The winner takes it alllllll!"></option>
    <option value="This is the end, my only friend, the end..."></option>
  </datalist>
  <br>

  <!--message section-->
  <label for="message">Your Meaningful Message</label>
  <textarea id ="message" name="message" rows="9" cols="50" placeholder="We value your opinion!" required></textarea>
    <br>

  <!--submission-->
  <input type="submit" value="Form My Story!">
    </form>
    </section>
  </body>
</html>
